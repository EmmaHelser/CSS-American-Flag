<!DOCTYPE html>
<html lang='eng'>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS American Flag</title>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <div class='flag'>
      <section class='top'>
        <section class='stars'></section>
        <section class='halfStripes'>
          <div class='one'></div>
          <div class='three'></div>
          <div class='five'></div>
          <div class='seven'></div>
        </section>
      </section>
      <section class='fullStripes'>
        <div class='nine'></div>
        <div class='eleven'></div>
        <div class='thirteen'></div>
      </section>
    </div>
  </body>
</html>
